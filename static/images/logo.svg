<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
  
  <!-- Lightning Bolt -->
  <path d="M 250 80 L 180 220 L 240 220 L 200 380 L 320 220 L 260 220 Z" 
        fill="url(#grad1)" 
        filter="url(#glow)" 
        opacity="0.9"/>
  
  <!-- ZEUS Text -->
  <text x="250" y="450" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="url(#grad1)" 
        text-anchor="middle"
        filter="url(#glow)">ZEUS</text>
  
  <!-- TV Badge -->
  <rect x="380" y="390" width="80" height="40" rx="20" fill="url(#grad2)"/>
  <text x="420" y="418" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">TV</text>
</svg>

