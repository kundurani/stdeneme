<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Spotlight Effect -->
  <circle cx="960" cy="540" r="600" fill="url(#spotLight)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#60a5fa" stroke-width="2"/>
    <line x1="0" y1="810" x2="1920" y2="810" stroke="#60a5fa" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="1080" stroke="#60a5fa" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#60a5fa" stroke-width="2"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Lightning Effects -->
  <path d="M 300 0 L 280 400" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  <path d="M 1620 0 L 1640 400" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  
  <!-- Particles -->
  <circle cx="400" cy="200" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1500" cy="300" r="4" fill="#a78bfa" opacity="0.5"/>
  <circle cx="800" cy="150" r="2" fill="#f472b6" opacity="0.7"/>
  <circle cx="1200" cy="800" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="600" cy="900" r="2" fill="#a78bfa" opacity="0.6"/>
</svg>

